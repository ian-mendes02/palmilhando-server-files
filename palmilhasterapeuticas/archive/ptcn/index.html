<!DOCTYPE html>
<html>
<head>
    <script>
        var ap = [1,2,3,4,5,6];
        var min = ap[0];
        var max = ap[ap.length-1];
        var pageID = localStorage.getItem("pageID");
        var i;
        const redirect = () => {
            i = Math.floor(Math.random() * (max - min + min) + min);
            ap.includes(i) ? document.location = `index_${i}.html` : redirect()
        };
        pageID == null ? redirect() : document.location = `index_${pageID}.html`
    </script>
</head>
<body>
</body>
</html>
